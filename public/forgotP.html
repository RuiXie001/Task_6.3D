
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fir=no">
    <title>Send email Page</title>
    <link rel="stylesheet" href="css/milk.css">

    <!-- 
	<script src="Reources/jssource/jquery-3.5.0.min.js"></script>
	<script src="Reources/jssource/jquery.js"></script>

	<script src="Reources/jssource/jquery.validate.js"></script>

<body>
    <div id="main">
        <div id="content">
            <div id="header">
                <div id="headerlogo">
                    <img src="images/milk.png" alt="Remember The Milk">
                </div>
            </div>
            <div style="clear: both;">
                <div></div>
            </div>
            <div class="content">
                <div id="signupbox">
                    <div id="signuptab">
                        <ul>
                            <li id="signupcurrent"><a href="./index.html">Create Account</a>
                            </li>
                            <li id="signupcurrent"><a href="./login.html">
                                    <font size="3px">Log In</font>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div id="signupwrap">
                        <form id="Loginform" autocomplete="off" method="POST" action="/forgotP">
                            <table>


                                <tr>
                                    <td class="label">
                                        <label>
                                            <font size="3px">Forget Password...</font>
                                        </label>
                                    </td>

                                    <td class="status"></td>
                                </tr>

                                <tr>
                                    <td class="label">&nbsp;</td>
                                </tr>

                                <tr>
                                    <td class="label">
                                        <label id="lemail" for="email">In put your Email Address</label>
                                    </td>
                                    <td class="field">
                                        <input id="email" name="email" type="text" value="" maxlength="150">
                                    </td>
                                    <td class="status"></td>
                                </tr>


                                <tr>
                                    <td class="label">&nbsp;</td>
                                </tr>

                                <tr>
                                    <td class="label">
                                        <div class="btn">
                                            <button type="submit"> Send a reset link </button>
                                        </div>
                                    </td>

                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>


</html>
