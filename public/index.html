<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fir=no">
	<meta name="google-signin-scope" content="profile email">
	<meta name="google-signin-client_id"
		content="661834348610-bk18lequdc5j55fv1qavbe1611a7452k.apps.googleusercontent.com">
		<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://apis.google.com/js/api.js"></script>

	<title>Create Account page</title>
	<link rel="stylesheet" type="text/css" href="css/milk.css">

    <script src='../server.js'></script>
    
    <script src='/jssourse/jquery.mockjax.js'></script>
    <script src='./jssourse/jquery.validate.js'></script> -->
</head>



<body>
	<div id="main">
		<div id="content">
			<div id="header">
				<div id="headerlogo">
					<img src="images/milk.png" alt="Remember The Milk">
				</div>
			</div>
			<div style="clear: both;">
				<div></div>
			</div>
			<div class="content">
				<div id="signupbox">
					<div id="signuptab">
						<ul>
							<li id="signupcurrent"><a href=" ">
									<font size="3px">Create Account</font>
								</a>
							</li>
							<li id="signupcurrent"><a href="login.html">
									<font>Log In</font>
								</a>
							</li>
						</ul>
					</div>
					<div id="signupwrap">
						<form id="signupform" autocomplete="off" action="/signup" method="POST">
							<table>
								<tr>
									<td class="label">
										<label id="lcountry" for="country">country</label>
									</td>
									<td class="field">
										<select id="entercountry" name="country" maxlength="100" vakue="">
											<option selected="selected" disabled="disabled" style='display: none'
												value=''></option>
											<option value="China">China</option>
											<option value="American">American</option>
											<option value="Japan">Japan</option>
											<option value="Italy">Italy</option>
											<option value="France">France</option>
											<option value="Spain">Spain</option>
											<option value="Germany">Germany</option>
											<option value="Australia">Australia</option>
											<option value="South Korea">South Korea</option>
											<option value="Others">Others</option>
										</select>
									</td>
									<td class="status"></td>
								</tr>

								<tr>
									<td class="label">
										<label id="lfirstname" for="firstname">First Name</label>
									</td>
									<td class="field">
										<input id="firstname" name="firstname" type="text" value="" maxlength="100">
									</td>
									<td class="status"></td>
								</tr>


								<tr>
									<td class="label">
										<label id="llastname" for="lastname">Last Name</label>
									</td>
									<td class="field">
										<input id="lastname" name="lastname" type="text" value="" maxlength="100">
									</td>
									<td class="status"></td>
								</tr>

								<tr>
									<td class="label">
										<label id="lemail" for="email">Email Address</label>
									</td>
									<td class="field">
										<input id="email" name="email" type="text" value="" maxlength="150">
									</td>
									<td class="status"></td>
								</tr>


								<tr>
									<td class="label">
										<label id="lpassword" for="password">Password</label>
									</td>
									<td class="field">
										<input id="password" name="password" type="password" maxlength="50" value="">
									</td>
									<td class="status"></td>
								</tr>
								<tr>
									<td class="label">
										<label id="lpassword_confirm" for="password_confirm">Confirm Password</label>
									</td>
									<td class="field">
										<input id="password_confirm" name="password_confirm" type="password"
											maxlength="50" value="">
									</td>
									<td class="status"></td>
								</tr>


								<tr>
									<td class="label">
										<label id="laddress" for="address">Address</label>
									</td>
									<td class="field">
										<input id="address" name="address" type="text" value="" maxlength="150">
									</td>
									<td class="status"></td>
								</tr>

								<tr>
									<td class="label">
										<label id="lcity" for="city">City</label>
									</td>
									<td class="field">
										<input id="city" name="city" type="text" value="" maxlength="150">
									</td>
									<td class="status"></td>
								</tr>

								<tr>
									<td class="label">
										<label id="lreigon" for="reigon">Reigon</label>
									</td>
									<td class="field">
										<input id="reigon" name="reigon" type="text" value="" maxlength="150">
									</td>
									<td class="status"></td>
								</tr>

								<tr>
									<td class="label">
										<label id="lcode" for="code">Code</label>
									</td>
									<td class="field">
										<input id="code" name="code" type="text" value="" maxlength="150">
									</td>
									<td class="status"></td>
								</tr>

								<tr>
									<td class="label">
										<label id="lphoneNumber" for="phoneNumber">Phone Number</label>
									</td>
									<td class="field">
										<input id="phoneNumber" name="phoneNumber" type="text" value="" maxlength="150">
									</td>
									<td class="status"></td>
								</tr>



								<tr>
									<td class="label">&nbsp;</td>
									<td class="field" colspan="2">
										<div id="termswrap">
											<input id="terms" type="checkbox" name="terms">
											<label id="lterms" for="terms">I have read and accept the Terms of
												Use.</label>

										</div>
										<!-- /termswrap -->
									</td>
								</tr>
								<tr>
									<td class="label">
										<label id="lsignupsubmit" for="signupsubmit">Log in</label>
									</td>
									<td class="field">Already had an account? Click<a href="./login.html"> Here </a>to
										log in
									</td>
								</tr>



								<tr>
									<td class="label">
										<label id="lsignupsubmit" for="signupsubmit">Create Account</label>
									</td>
									<td class="field" colspan="2">
										<button name="submit" type="submit">Create My Account</button>
									</td>
								</tr>

								<tr>
									<td class="label">
										<label id="google" for="google">Sign in with Google</label>
									</td>
									<td class="field" colspan="2">
										<div class="g-signin2" data-onsuccess="onSignIn"></div>

									</td>
								</tr>


							</table>
						</form>
					</div>
				</div>
			</div>
		</div>



	</div>





</body>


</html>

<script>
	function onSignIn(googleUser) {
		gapi.load('auth2', function () {
		gapi.auth2.init();
	})
		// Useful data for your client-side scripts:

		var profile = googleUser.getBasicProfile();

		console.log("ID: " + profile.getId()); // Don't send this directly to your server!

		console.log('Full Name: ' + profile.getName());

		console.log('Given Name: ' + profile.getGivenName());

		console.log('Family Name: ' + profile.getFamilyName());

		console.log("Image URL: " + profile.getImageUrl());

		console.log("Email: " + profile.getEmail());



		// The ID token you need to pass to your backend:

		var id_token = googleUser.getAuthResponse().id_token;

		console.log("ID Token: " + id_token);

	};

	function signOut() {

		var auth2 = gapi.auth2.getAuthInstance();

		auth2.signOut().then(function () {

			alert('SignOut!');

		});

	}

</script>
